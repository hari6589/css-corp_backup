<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>My Shopping List</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>

		<script>
			var app = angular.module("myShoppingList", []);
			app.controller("myCtrl", function($scope){

				$scope.errorMsg = "";

				$scope.products = ["Apple","Orange","Banana"];

				//Add new item into the product object
				$scope.addNewItem = function() {
					if(!$scope.newItem) return;
					if($scope.products.indexOf($scope.newItem) == -1)
						$scope.products.push($scope.newItem);
					else
						$scope.errorMsg = "Item already exist!"
				}

				//Remove existing item from the product object by its index
				$scope.removeItem = function(x) {
					$scope.errorMsg = ""
					$scope.products.splice(x,1);
				}
			});
		</script>

		<link rel="stylesheet" href="css/main.css" />
		<!-- <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"> -->

		<div ng-app="myShoppingList" ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
			<header class="w3-container w3-light-grey w3-padding-16">
		 		<h3>My Shopping List</h3>
			</header>
			<ul class="w3-ul">
				<li ng-repeat="product in products" class="w3-padding-16">
					{{product}} <span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">X</span>
				</li>
			</ul>

			<div class="w3-container w3-light-grey w3-padding-16">
				<div class="w3-row w3-margin-top">
					<div class="w3-col s10">
						<input ng-model="newItem" placeholder="Add shopping items here" class="w3-input w3-border w3-padding" />
					</div>
					<div class="w3-col s2">
						<input type="button" ng-click="addNewItem()" value="Add" class="w3-btn w3-padding w3-green"/>
					</div>
				</div>
				<p class="w3-padding-left w3-text-red"> <span>{{errorMsg}}</span> </p>
			</div>
		</div>

	</body>
</html>
