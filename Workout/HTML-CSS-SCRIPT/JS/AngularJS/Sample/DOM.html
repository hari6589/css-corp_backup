<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>DOM</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="">
			<div class="ng-disabled-sample" ng-init="hour=12">
				<p>Disabled:{{disFlag}}</p>
				<p><input type="checkbox" ng-model="disFlag"/></p>
				<p><button ng-disabled="disFlag">Click here!</button></p>
			</div>
			<hr>
			<div class="ng-show-sample">
				<p>Show:{{showFlag}}</p>
				<p><input type="checkbox" ng-model="showFlag"/></p>
				<p><button ng-show="showFlag">Click here!</button></p>
			</div>
			<hr>
			<div class="ng-show-sample">
				<p>Show - Condition - Expression :</p>
				<p><button ng-show="hour>10">Click here!</button></p>
			</div>
			<hr>
			<div class="ng-hide-sample">
				<p>Hide - Condition - Expression :</p>
				<p><button ng-hide="false">Click here!</button></p>
			</div>
		</div>
	</body>
</html>
